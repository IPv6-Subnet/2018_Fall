<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Sample</title>
    <link rel="stylesheet" href="site.css">
    <style>
        
        /* Using a class to change font color */
        .green {
            color: green;
        }

        .bigger-125 {
            font-size: 125%
        }

        /* How to select children or nested elements */
        p span {
            font-weight:bolder;
        }

    </style>
</head>
<body>
    
    <div id="container">

        <h5 class="green">CSS Stuff</h5>

        <p style="color:red; font-size:30px;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, illum!
        </p>

        <p class="green bigger-125">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, assumenda!
        </p>

        <p>Lorem ipsum dolor sit amet.</p>

        <span>Lonely</span>

        <p>
            My test of nesting <span>example!</span>
        </p>

        <ul class="list-unstyled ">
            <li>lkjlk</li>
            <li>kj</li>
            <li>iuo </li>
        </ul>

        <ul>
            <li>adsaf</li>
            <li>lkj</li>
            <li>kj</li>
            <li>kljj</li>
        </ul>

    </div>

</body>
</html>
