<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Information Page</title>

    <style>
        html, body {background-color:ivory}
        * {margin: 10px; padding: 0;}
    </style>
</head>
<body>
    <!-- Header for page -->
    <div style="text-align:center">
        <u>
        <h3>Contact Information Page</h3>
        </u>
    </div>

    <div style="width: 49%; display: inline-block">
        <form>
            <!-- First Name -->
            <label for="name">First Name: </label>
            <br>
            <input type="text" id="Fname" placeholder="Ex: Mikael">
            <br>
            <!-- Middle Name -->
            <label for="name">Last Name: </label>
            <br>
            <input type="text" id="Lname" placeholder="Ex: Hinton">
            <br>
            <!-- Phone Number -->
            <label for="phone">Phone Number: </label>
            <br>
            <input type="tel" id="phone" placeholder="Ex: 123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>
            <br>
            <!-- Email Address -->
            <label for="email">Email Address: </label>
            <br>
            <input type="email" id="email" placeholder="Ex: mhinton4@wvup.edu">
            <br>
        </form>
    </div>

    <div style="width: 39%; display: inline-block">
        <form>
            <!-- street -->
            <label for="street">Street Address: </label>
            <br>
            <input type="text" id="street" placeholder="Ex: 1234 Main St.">
            <br>
            <!-- City -->
            <label for="city">City: </label>
            <br>
            <input type="text" id="city" placeholder="Ex: Little Hocking">
            <br>
            <!-- State -->
            <label for="">State: </label>
            <br>
            <select name="" id="">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select>
            <br>
            <!-- ZipCode -->
            <label for="zipCode">Zip Code: </label>
            <br>
            <input type="text" id="zipCode" placeholder="Ex: 26101">
        </form>
    </div>

    <div>
        <form>
            <!-- Gender -->
            <label for="">Gender: </label>
            <br>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Prefer not to say"> Prefer not to say
            <br>
            <!-- Date Submitted -->
            <label for="">Date: </label>
            <br>
            <input type="date">
            <!-- Submit Button -->
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Just making a table -->
    <div>
        <table style="width:100%">
            <caption>Just making a table</caption>
            <thead>
                <th>Bob</th>
                <th>Sally</th>
                <th>Tom</th>
            </thead>

            <tbody>
                <td>Son1</td>
                <td>Son2</td>
                <td>Son3</td>
            </tbody>
            <tbody>
                <td>Son2</td>
                <td>Son1</td>
                <td>Son3</td>
            </tbody>
            <tbody>
                <td>Son3</td>
                <td>Son1</td>
                <td>Son2</td>
            </tbody>
        </table>
    </div>

</body>
</html>
